<!DOCTYPE html>
<html lang="en">
    <p class="title">FOOD TRUCK FINDER - SAN FRANCISCO</p>
    <body bgcolor="#E6E6FA">

    <head>
        <meta charset="utf-8">
        <title>Food Truck Finder - San Francisco</title>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.csv-0.71.min.js"></script>
        <script src="js/jquery-ui-1.11.1.custom/jquery-ui.js"></script>
        <link rel="stylesheet" type="text/css" href="js/jquery-ui-1.11.1.custom/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="js/jquery-ui-1.11.1.custom/jquery-ui.structure.css">
        <link rel="stylesheet" type="text/css" href="js/jquery-ui-1.11.1.custom/jquery-ui.theme.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oswald">
        <link rel="icon" type="image/png" href="images/favicon.ico">
        <script src="js/map.js"></script>
        <script src="js/processor.js"></script>


    </head>
    <body>

      <div id="map-canvas"></div>

        <div id="controls">
            <p class="selector_header">
            <label for="dist_amount">Distance range: </label>
            <input type="text" id="dist_amount" readonly style="margin-left:10px; border:10px; color:black; font-weight:bold;">
            </p>
            <div id="dist_slider"></div>

            <p class="selector_header">What type of food are you looking for?</p>

            <div id="types">
                <form action="">
                    <input class="type_check" type="checkbox" name="type" value="Burgers">Burgers<br> 
                    <input class="type_check" type="checkbox" name="type" value="Sandwiches">Sandwiches<br>
                    <input class="type_check" type="checkbox" name="type" value="Tacos">Tacos<br>
                    <input class="type_check" type="checkbox" name="type" value="Hot Dogs">Hot dogs<br>          
                    <input class="type_check" type="checkbox" name="type" value="Pizza">Pizza<br>     
                    <input class="type_check" type="checkbox" name="type" value="Drinks">Drinks<br> 
                    <input class="type_check" type="checkbox" name="type" value="Fruit">Fruit<br>
                    <input class="type_check" type="checkbox" name="type" value="Candy">Candy<br>
                    <input class="type_check" type="checkbox" name="type" value="Ice Cream">Ice Cream<br>
                    <input class="type_check" type="checkbox" name="type" value="Cupcakes">Cupcakes<br>
                </form>
            </div>

        </div>
    </body>
</html>
